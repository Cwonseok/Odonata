<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <title>회원 가입</title>

    <style>
      html,
      body,
      .intro {
        height: 100%;
      }

      @media (min-width: 550px) and (max-width: 750px) {
        html,
        body,
        .intro {
          height: 750px;
        }
      }

      @media (min-width: 800px) and (max-width: 850px) {
        html,
        body,
        .intro {
          height: 750px;
        }
      }

      .mask-custom {
        backdrop-filter: blur(15px);
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 3em;
        border: 2px solid rgba(255, 255, 255, 0.1);
        background-clip: padding-box;
        box-shadow: 10px 10px 10px rgba(46, 54, 68, 0.03);
      }
    </style>
  </head>
  <body>
    <section class="intro">
      <div
        class="bg-image h-100"
        style="background-size: cover; background-image: url('../img/bg.jpg')"
      >
      <a href="index.html">
        <span class="fixed-top logo my-3">
          <img
            src="../img/logo.png"
            width="80px"
            height="80px"
            alt="잠자리"
            class="mx-2"
          />
        </span>
      </a>
        <div class="mask d-flex align-items-center h-100">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-12 col-md-10 col-lg-7 col-xl-6">
                <div class="card mask-custom">
                  <div class="card-body p-5">
                    <div class="my-4">
                      <h2 class="text-center mb-5">회원 가입</h2>

                      <form>
                        <div class="row">
                          <div class="col-12 col-md-6 mb-4">
                            <div class="form-floating form-white">
                              <input
                                type="text"
                                id="uId"
                                class="form-control form-control-lg"
                              />
                              <label class="form-label" for="uId">아이디</label>
                            </div>
                          </div>
                          <div class="col-12 col-md-6 mb-4">
                            <div class="form-floating form-white">
                              <input
                                type="password"
                                id="uPwd1"
                                class="form-control form-control-lg"
                              />
                              <label class="form-label" for="uPwd1"
                                >비밀번호</label
                              >
                            </div>
                          </div>
                        </div>

                        <div class="row">
                          <div class="col-12 col-md-6 mb-4">
                            <div class="form-floating form-white">
                              <input
                                type="text"
                                id="uName"
                                class="form-control form-control-lg"
                              />
                              <label class="form-label" for="uName">이름</label>
                            </div>
                          </div>
                          <div class="col-12 col-md-6 mb-4">
                            <div class="form-floating form-white">
                              <input
                                type="password"
                                id="uPwd2"
                                class="form-control form-control-lg"
                              />
                              <label class="form-label" for="uPwd2"
                                >비밀번호 확인</label
                              >
                            </div>
                          </div>
                        </div>

                        <div class="row">
                          <div class="col-12 col-md-6 mb-4">
                            <div class="form-floating form-white">
                              <input
                                type="text"
                                id="uEmailId"
                                class="form-control form-control-lg"
                              />
                              <label class="form-label" for="uEmailId"
                                >이메일</label
                              >
                            </div>
                          </div>
                          <div class="col-12 col-md-6 mb-4">
                            <div class="form-floating form-white">
                              <select class="form-select" id="uEmailDomain">
                                <option value="google" selected>
                                  @google.com
                                </option>
                                <option value="naver">@naver.com</option>
                                <option value="daum">@daum.net</option>
                              </select>
                              <label for="uEmailDomain">주소 선택</label>
                            </div>
                          </div>
                        </div>

                        <div class="form-floating form-white mb-4">
                          <input
                            type="tel"
                            id="uEmail"
                            class="form-control form-control-lg"
                          />
                          <label class="form-label" for="uEmail"
                            >휴대전화</label
                          >
                        </div>

                        <div class="form-floating form-white mb-4">
                          <input
                            type="text"
                            id="uBirth"
                            class="form-control form-control-lg"
                          />
                          <label class="form-label" for="uBirth"
                            >생년월일</label
                          >
                        </div>

                        <div
                          class="form-check d-flex justify-content-center mb-4"
                        >
                          <input
                            class="form-check-input me-2"
                            type="checkbox"
                            value=""
                            id="regTerms"
                            checked
                          />
                          <label class="form-check-label" for="regTerms">
                            사이트 이용약관, 개인정보 수집 및 이용 동의
                          </label>
                        </div>

                        <button
                          type="button"
                          class="btn btn-light btn-lg btn-block mx-5 mb-4"
                        >
                          결제 수단 등록
                        </button>
                        <button
                          type="button"
                          class="btn btn-light btn-lg btn-block mx-5 mb-4"
                        >
                          호스트 숙소 등록</button
                        ><br />
                        <button
                          type="button"
                          class="btn btn-secondary btn-lg btn-block mx-5"
                        >
                          가입하기
                        </button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
